<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Buy Now</button>

    <!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Epic</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="row">
                  <div class="col">
                    <form>
                  
                      <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                          <input type="number" class="form-control" placeholder="Contact">
                        </div>
                      </div>
                      <br>
                      <div class="form-row">
                        <div class="col">
                          <select id="inputState" class="form-control">
                            <option selected>Quantity</option>
                            <option> 6 can Pack </option>
                            <option> 12 can Pack </option>
                          </select>
                        </div>
                        <div class="col">
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                      </div>
                      <br>
                      <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="City">
                        </div>
                      </div>
                    </form>
                    <hr>
                  <div class="row">
                    <div class="col">
                      <ul>
                        <li>
                          Rs 200/- delivery Charges will be added in order total.
                        </li>
                      </ul>
                    </div>
                    <div class="col">
                      <ul>
                        <li>
                          Sub total: 750
                        </li>
                        <li>
                          Order total: 000
                        </li>
                      </ul>
                    </div>
                  </div>



                  </div>
              </div>
              
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger text-center">Place Order</button>
        </div>
      </div>
      
    </div>
  </div>


  <script>
      $("#epic").change(function () {
        $("#epic-price").html("Sub total: " + $(this).val());
      });

      $("#can").change(function () {
        $("#can-price").html("Sub total: " + $(this).val())
      })
    </script>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
